<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <h1 class="text-5xl text-center mt-16">Welcome to My <span class="text-purple-600 font-semibold">Baper Bank</span>!!!</h1>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl mb-4 p-2">Please Login</h3>
            <div>
                <input class="border border-gray-400 rounded p-1 block w-3/4 mb-4 px-2 " type="text" placeholder="Your Email " />
                <input class="border border-gray-400 rounded p-1 block w-3/4 mb-4 px-2 " type="password" placeholder="Your Password"/>
                <button class="p-1 bg-indigo-400 rounded px-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
